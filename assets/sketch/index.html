<!DOCTYPE html>
<html lang="en">
	<head>
		<title>USTP TrailMap</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<style>
			body {
				padding: 0;
				margin: 0;
				position: fixed;
			}
		</style>
	</head>

	<body>
		<script type="module">
			import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
			import { MapControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/examples/jsm/loaders/GLTFLoader.js';

			let camera, controls, scene, renderer;

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xcccccc);
				scene.fog = new THREE.FogExp2(0xcccccc, 0.002);

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				camera = new THREE.PerspectiveCamera(
					60,
					window.innerWidth / window.innerHeight,
					1,
					1000
				);
				camera.position.set(400, 200, 0);

				// world

				const geometry = new THREE.BoxGeometry(1, 1, 1);
				geometry.translate(0, 0.5, 0);
				const material = new THREE.MeshPhongMaterial({
					color: 0xffffff,
					flatShading: true,
				});

				for (let i = 0; i < 500; i++) {
					const mesh = new THREE.Mesh(geometry, material);
					mesh.position.x = Math.random() * 1600 - 800;
					mesh.position.y = 0;
					mesh.position.z = Math.random() * 1600 - 800;
					mesh.scale.x = 20;
					mesh.scale.y = Math.random() * 80 + 10;
					mesh.scale.z = 20;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add(mesh);
				}

				// lights

				const dirLight1 = new THREE.DirectionalLight(0xffffff);
				dirLight1.position.set(1, 1, 1);
				scene.add(dirLight1);

				const dirLight2 = new THREE.DirectionalLight(0x002288);
				dirLight2.position.set(-1, -1, -1);
				scene.add(dirLight2);

				const ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				// controls
				controls = new MapControls(camera, renderer.domElement);
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;
				controls.minDistance = 100;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;

				// // controls.addEventListener('change', () => controls.saveState());

				// window.addEventListener('touchcancel', () => controls.reset());

				window.addEventListener('resize', onWindowResize);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				controls.update();
				render();
			}

			function render() {
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
